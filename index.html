<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شجرة العطور</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'VEXA';
      src: url('alfont_com_VEXA-.ttf') format('truetype');
      font-weight: 450;
      font-style: normal;
    }

    :root {
      --main-bg-color: #000000;
      --main-text-color: rgb(255, 255, 255);
      --nav-bg-color: #333;
      --nav-link-color: white;
      --nav-link-hover-color: #ccc;
      --card-bg-color: #0f0e0e;
      --card-text-color: rgb(252, 252, 252);
      --card-footer-bg-color: #333;
      --footer-bg-color: #111;
      --header-text-color: white;
      --btn-add-to-cart-color: rgb(39, 39, 39);
    }

    body {
      background-color: var(--main-bg-color);
      color: var(--main-text-color);
      direction: rtl;
      text-align: right;
      font-family: 'VEXA', serif;
      font-weight: 450;
    }
    header {
      background: url('a.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 165px 0;
      color: var(--header-text-color);
    }
    .navbar {
      background-color: var(--nav-bg-color);
    }
    .navbar-brand img {
      height: 30px;
      width: 30px;
      margin-right: 10px;
    }
    .nav-link {
      color: var(--nav-link-color) !important;
      font-weight: 450;
    }
    .nav-link:hover {
      color: var(--nav-link-hover-color) !important;
    }
    .card {
      background-color: var(--card-bg-color);
      color: var(--card-text-color);
      border-radius: 15px;
      overflow: hidden;
      height: auto;
      margin-bottom: 30px;
      font-weight: 450;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card-footer {
      background-color: var(--card-footer-bg-color);
    }
    .btn-outline-light {
      color: var(--btn-add-to-cart-color);
      font-weight: 450;
    }
    footer {
      background-color: var(--footer-bg-color);
    }
    @media (max-width: 576px) {
      header {
        padding: 50px 0;
      }
      .navbar-brand img {
        height: 25px;
        width: 25px;
      }
      .card-body {
        padding: 10px;
      }
      .card-footer {
        padding: 10px;
      }
      .card-img-top {
        height: 150px;
        object-fit: scale-down;
      }
      .card {
        margin-bottom: 15px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
      }
    }
    .col {
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#">
        <img src="ff.jpg" alt="شعار شجرة العطور">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل التنقل">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="#">تسوق</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">السلة <span id="cart-count" class="badge bg-secondary">0</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#">اتصل بنا</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header-->
  <header>
    <div class="container px-4 px-lg-5 my-5">
      <!-- Add any additional content here -->
    </div>
  </header>
  <!-- Products section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center">
        <!-- Product card 1 -->
        <div class="col mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="uu.jpg" alt="...">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">اسم العطر 1</h5>
                20.00$
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-light mt-auto add-to-cart" href="#" data-name="اسم العطر 1" data-price="20.00" data-img="uu.jpg">إضافة إلى السلة</a></div>
            </div>
          </div>
        </div>
        <!-- Product card 2 -->
        <div class="col mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="f.jpg" alt="...">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">اسم العطر 2</h5>
                25.00$
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-light mt-auto add-to-cart" href="#" data-name="اسم العطر 2" data-price="25.00" data-img="f.jpg">إضافة إلى السلة</a></div>
            </div>
          </div>
        </div>
        <!-- Product card 3 -->
        <div class="col mb-5">
          <div class="card h-100">
            <img class="card-img-top" src="o.jpg" alt="...">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">اسم العطر 3</h5>
                30.00$
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-light mt-auto add-to-cart" href="#" data-name="اسم العطر 3" data-price="30.00" data-img="o.jpg">إضافة إلى السلة</a></div>
            </div>
          </div>
        </div>
        <!-- More product cards can be added here -->
      </div>
    </div>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">حقوق النشر &copy; شجرة العطور 2024</p></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // إضافة المنتجات إلى السلة
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartCount = document.getElementById('cart-count');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cartCount.textContent = cart.length;

    addToCartButtons.forEach(button => {
      button.addEventListener('click', event => {
        event.preventDefault();
        const productName = button.getAttribute('data-name');
        const productPrice = button.getAttribute('data-price');
        const productImg = button.getAttribute('data-img');

        const product = { name: productName, price: productPrice, img: productImg };
        cart.push(product);

        localStorage.setItem('cart', JSON.stringify(cart));
        alert('تمت إضافة المنتج إلى السلة');
        cartCount.textContent = cart.length;
      });
    });
  </script>
</body>
</html>
